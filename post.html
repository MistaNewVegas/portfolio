<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

    <style>
        body {
            margin-top: 10vw;
        }

        .post-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        hr {
            margin: 5;
            margin-top: 0;
            opacity: 1;
        }

        footer {
            margin-top: 5vw;
        }


        .hero {
            position: relative;
            color: white;
            text-align: center;
            padding: 5rem;
            background-size: cover;
            background-position: center;
            align-content: center;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.78);
            z-index: 1;
        }

        .hero h1, .hero h2 {
            position: relative;
            z-index: 2;
        }

    </style>
</head>
<body>

    <div data-include="components/header.html"></div>

    <div class="container-fluid hero mt-5" id="hero">
        <div class="overlay"></div>
        <h1 id="post-title"></h1>
        <h2 id="post-subtitle"></h2>
    </div>

    <div class="container mt-5" name="content">
        <hr>
        <div class="post-info">
            <p><strong>Category:</strong> <span id="post-category"></span></p>
            <p><small id="post-date"></small></p>
        </div>
        <hr>
        <div id="post-content"></div>
    </div>

    <div data-include="components/footer.html"></div>

    <script src="js/include.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get("slug");

            fetch("posts/posts.json")
                .then(response => response.json())
                .then(posts => {
                    const post = posts.find(p => p.slug === slug);
                    if (!post) {
                        document.body.innerHTML = "<h1>Post not found</h1>";
                        return;
                    }

                    // Set post details
                    document.getElementById("post-title").textContent = post.title;
                    document.getElementById("post-subtitle").textContent = post.subtitle || "";
                    document.getElementById("post-category").textContent = post.category;
                    document.getElementById("post-date").textContent = post.date;

                    // Set hero background image
                    if (post.hero_image) {
                        const heroElement = document.getElementById("hero");
                        heroElement.style.backgroundImage = `url('posts/images/${post.hero_image}')`;
                        heroElement.style.backgroundSize = "cover";
                        heroElement.style.backgroundPosition = "center";
                        heroElement.style.color = "white";
                        heroElement.style.textAlign = "center";

                        // Function to resize the hero height
                        function resizeHero() {
                            const screenHeight = window.innerHeight;
                            const maxHeight = screenHeight * 0.75; // 75% of screen height
                            heroElement.style.height = `${maxHeight}px`;
                        }

                        // Resize the hero on page load and when the window is resized
                        resizeHero();
                        window.addEventListener("resize", resizeHero);
                    }


                    // Load Markdown content
                    fetch(`posts/${post.markdown_file}`)
                        .then(response => response.text())
                        .then(markdown => {
                            const converter = new showdown.Converter();
                            document.getElementById("post-content").innerHTML = converter.makeHtml(markdown);
                        })
                        .catch(error => console.error("Error loading Markdown:", error));
                })
                .catch(error => console.error("Error loading blog posts:", error));
        });

    </script>
</body>
</html>
