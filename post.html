<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="../media/images/favicon.ico">

    <style>
        body {
            margin-top: 10vw;
        }

        .post-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        hr {
            margin: 5;
            margin-top: 0;
            opacity: 1;
        }

        footer {
            margin-top: 5vw;
        }


        .hero {
            position: relative;
            color: white;
            text-align: center;
            padding: 5rem;
            background-size: cover;
            background-position: center;
            align-content: center;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.78);
            z-index: 1;
        }

        .hero h1, .hero h2 {
            position: relative;
            z-index: 2;
        }

    </style>
</head>
<body>

    <div data-include="components/header.html"></div>

    <div class="container-fluid hero mt-5" id="hero">
        <div class="overlay"></div>
        <h1 id="post-title"></h1>
        <h2 id="post-subtitle"></h2>
    </div>

    <div class="container mt-5" name="content">
        <hr>
        <div class="post-info">
            <p><strong>Category:</strong> <span id="post-category"></span></p>
            <p><small id="post-date"></small></p>
        </div>
        <hr>
        <div id="post-content"></div>
    </div>

    <div data-include="components/footer.html"></div>


    <script src="js/include.js"></script>
    <script src="js/post-load.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
