<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Daniel Biel</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet"/>
    <style>
        /* Hero Section */
                
        .hero {
            color: #ffffff;
            text-align: center;
            padding: 100px 20px; /* Generous padding for hero */
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            color: #cccccc; /* Lighter text for the subtitle */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 1rem;
            color: #cccccc;
        }

        hr {
            border: 1px solid #ffffff;
            margin: 2rem 0;
        }

        .blog-post {
            margin-bottom: 4rem;
        }

        .blog-video {
            width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand logo-text" href="index.html">Daniel Biel</a>
    
            <!-- Hamburger Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Collapsible Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Blog Header -->
        <div class="hero">
            <h1>Lorem Ipsum</h1>
            <p>Lorem ipsum dolor</p>
        </div>

        <!-- Blog Content -->
        <div id="blog-list" class="mt-5"></div>
    </div>

    <footer class="footer bg-dark py-4">
        <div class="container text-center">
            <ul class="nav justify-content-center align-items-center">
                <li class="nav-item"><a href="portfolio.html" class="nav-link">Work</a></li>
                <li class="nav-item"><a href="resume.html" class="nav-link">Resume</a></li>
                <li class="nav-item">
                    <a href="" class="navbar-brand logo-text">Daniel Biel</a>
                </li>
                <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("posts/posts.json")
                .then(response => response.json())
                .then(posts => {
                    const blogList = document.getElementById("blog-list");

                    posts.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.className = "blog-post";

                        // Fetch the Markdown content
                        fetch(`posts/${post.markdown_file}`)
                            .then(response => response.text())
                            .then(markdown => {
                                // Extract the first two sentences as a preview
                                let preview = markdown.split(/\.\s+/).slice(0, 2).join(". ") + "."; // Get first 2 sentences

                                postElement.innerHTML = `
                                    <h1><a href="post.html?slug=${post.slug}">${post.title}</a></h1>
                                    <h2>${post.subtitle || ""}</h2>
                                    <p><strong>Category:</strong> ${post.category}</p>
                                    <p><small>${post.date}</small></p>
                                    <p>${preview} <a href="post.html?slug=${post.slug}">Read More</a></p>
                                    <hr>
                                `;

                                blogList.appendChild(postElement);
                            })
                            .catch(error => console.error(`Error loading Markdown for ${post.slug}:`, error));
                    });
                })
                .catch(error => console.error("Error loading blog posts:", error));
        });

    </script>
</body>
</html>
