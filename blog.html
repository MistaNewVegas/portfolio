<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Daniel Biel</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet"/>
    <style>
        /* Hero Section */
                
        .hero {
            color: #ffffff;
            text-align: center;
            padding: 100px 20px; /* Generous padding for hero */
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            color: #cccccc; /* Lighter text for the subtitle */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 1rem;
            color: #cccccc;
        }

        hr {
            border: 1px solid #ffffff;
            margin: 2rem 0;
        }

        .blog-post {
            margin-bottom: 4rem;
        }

        .blog-video {
            width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div data-include="components/header.html"></div>

    <div class="container mt-5">
        <!-- Blog Header -->
        <div class="hero">
            <h1>Lorem Ipsum</h1>
            <p>Lorem ipsum dolor</p>
        </div>

        <!-- Blog Content -->
        <div id="blog-list" class="mt-5"></div>
    </div>

    <div data-include="components/footer.html"></div>

    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="js/blog-api.js"></script>
</body>
</html>
